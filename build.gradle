plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'camp.nextstep.edu'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    api 'org.assertj:assertj-core:3.21.0'
    api 'org.junit.jupiter:junit-jupiter:5.8.1'
    api 'org.mockito:mockito-inline:3.12.4'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'me.yoogle' // groupId 추가
            artifactId = 'YoogleManLib' // artifactId 추가
            version = '1.0' // 버전 정보 추가

            from components.java
        }
    }
}

